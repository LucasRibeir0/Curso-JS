<!DOCTYPE html>
<html lang="en">
<head>

    <title>Começando...</title>
</head>
<body>
    <h1>O tal do: "Olá, Mundo!!!"</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))//convertendo string para number
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é igual a ${soma}!`)//usando tamplate string no lugar do + de concatenação.
        /* (number + number) para adição
            (string + string) para concatenação*/

       
    </script> 
</body>
