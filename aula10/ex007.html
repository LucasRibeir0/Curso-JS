<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <link rel="stylesheet" href="../estilo/aula_10.css">
</head>
<body>
    <section>
        <h1>Calculando valores</h1>
         <input type="number" name="txtn1" class="txtnumeros" placeholder="N1"></input> +
        <input type="number" name="txtn2" class="txtnumeros" placeholder="N2"></input>
        <input type="button" value="Somar" name="botão" id="botão">
        <div id="resposta">Resultado: </div>
    <script>
        var soma = window.document.getElementById('botão')
        soma.addEventListener('click',somar)
        function somar(){
            var transn1 = document.getElementsByClassName('txtnumeros')[0]
            var transn2 = document.getElementsByClassName('txtnumeros')[1]
            var n1 = Number(transn1.value)
            var n2 = Number(transn2.value)
            var s = n1 + n2
            resposta.innerText = `A soma entre ${n1} + ${n2} é de ${s}`
            
        }
        window.document.body.style.background = '#cecece'
   </script>
    </section>
</body>
</html>
