<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <link rel="stylesheet" href="../estilo/aula_10.css">
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txn1" id="txn1" placeholder="N1"> +
    <input type="number" name="txn2" id="txn2" placeholder="N2">
    <input type="button" value="Somar" onclick="somar()"><br/>
    <div id="res">Resultado:</div>
    
    <script>
        function somar(){
            var vn1 = window.document.getElementById('txn1')
            var vn2 = window.document.getElementById('txn2')
            var resp = window.document.getElementById('res')
            var n1 = Number(vn1.value)
            var n2 = Number(vn2.value)
            var soma = n1 + n2
            resp.innerText = `A soma entre ${n1} e ${n2} é igual a ${soma}!`
        }
    </script>
</body>
</html>
