<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            background-color:greenyellow;
            font: normal 18pt arial;
            width: 230px;
            height: 230px;
            text-align: center;
            line-height: 208px;
        }
    </style>
</head>
<body>
    <div id="uma-div">
        Exemplo com DIV
    </div>
    
    <script>
        var a = document.getElementById('uma-div')
        a.addEventListener('click',clicar) 
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        /*o "on" antes dos  eventos fez com que o código não rodasse
         no addEventListener, diferente de quando colocamos o evento na tag html*/

        function clicar(){
            a.style.background = 'red'
            a.innerText = 'Clicou!'
        }
        function entrar(){
            a.style.background = 'pink'
            a.innerText = 'Entrou na div!'
        }
        function sair(){
            a.style.background = 'Black'
            a.innerText = 'Saiu da div!'
            a.style.color =  'white'
        }
        
    </script>
</body>
</html>
