<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../m_estilo/style001.css"> 
    <title>Document</title>
</head>
<body>
    <p> A tecnologia do século XXI é um esforço de muitas mentes que partiram e que deixaram suas ideias</p>
    <script>
        var salário = Number(prompt('Informe o valor do seu salário:'))
        var dividas = Number(prompt('Digite o valor total de suas dividas'))
        var saldo = (salário - dividas)
        window.alert(`Com base na seu salário de R$ ${salário} e com o valor de R$ ${dividas} em dividas, seu saldo hoje seria de R$ ${saldo} !`)
       
    </script>
</body>
</html>
