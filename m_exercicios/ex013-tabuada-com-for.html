<!DOCTYPE html>

<head>

    <title>Tabuada-estrutura-de-repetição</title>
    <link rel="stylesheet" href="../m_estilo/tabuada.css">
</head>
<body>
    <header>

    <section>
        <div>
             <p>
                Número: <input type="number" name="" id="valorUser" placeholder="Digite um número">

            </fieldset>

        </section>    
        <footer>
