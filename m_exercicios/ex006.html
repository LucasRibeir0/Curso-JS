<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        var idade = Number(window.prompt('Digite o ano em que você nasceu: '))
        var resultado = idade >= 1900 && idade <= 2002 ? "BEBIDA LIBERADA!!!":"VOCÊ NÃO TEM IDADE PARA BEBER!!!"
        document.write(`${nome}, ${resultado}`)
    </script>
    
</body>
</html>
